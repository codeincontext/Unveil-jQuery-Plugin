<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Unveil jQuery Plugin Example</title>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
  <script src="unveil.jquery.js" type="text/javascript" charset="utf-8"></script>
  
  <style type="text/css">
    #imageExample {
      display: none;
/*      border: 1px solid #999;*/
      width:524px;
      height:128px;
    }
    #cool {
      display: none;
    }
  </style>
  
  <script type="text/javascript" charset="utf-8">
    function unveilImageExample(){
      $('#imageExample').unveil();
      $('#cool').fadeIn();
    }
    function resetExample(){
      $('#imageExample').fadeOut();
      $('#cool').fadeOut();
    }
  </script>
</head>
<body>
  <h1>Unveil jQuery Plugin Example</h1>
  
  <p>
    Unveil is a jQuery plugin that allows you to 'unveil' an element with a radial swipe (it's pretty).
  </p>
  <p>
    If you want to see what it does, you should <a href="javascript:void(0)" onclick="unveilImageExample()">click here</a>.
  </p>
  
  <img id="imageExample" src="http://upload.wikimedia.org/wikipedia/en/9/9e/JQuery_logo.svg" />
  
  <p id="cool">Cool huh? <a href="javascript:void(0)" onclick="resetExample()">Reset example.</a></p>
  
</body>
</html>
